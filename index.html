<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="description" content="NBA Quiz" />
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>The NBA History Quiz</h1>
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>

    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <legend>10 NBA Questions</legend>
            <p>
              This quiz will challenge your knowledge of NBA history.
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="start">Start Quiz</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="questions.js"></script>
    <script src="app.js"></script>
  </body>
</html>
